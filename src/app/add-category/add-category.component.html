<div class="container">
    <div>
    <label>Name</label>
    <input type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="mt-3">
        <label>Image</label>
        <input type="file" (change)="selectImage($event)">
        </div>
    <button class="btn btn-primary mt-3" (click) = "addCategory()">Add category</button>

</div>
