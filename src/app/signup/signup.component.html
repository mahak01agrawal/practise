<div class="ml-5 mr-5 mb-4 mt-3">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)] = "name">
</div>
<div class="ml-5 mr-5 mb-4">
    <label>Email</label>
    <input type="email" class="form-control" [(ngModel)] = "email">
</div>
<div class="ml-5 mr-5 mb-4">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)] = "password">
</div>
<button class="btn btn-primary" (click) = "signup()">Register</button>
